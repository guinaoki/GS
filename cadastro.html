<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Cadastro doador</title>
</head>

<body class="bcadastro">
    <div class="container">
        <div class="form-image">
            <img src="./img/undraw_deliveries_2r4y.svg" alt="imagem cadastro">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se para fazer uma doação</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome*</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>  
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome*</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>  
                    </div>

                    <div class="input-box">
                        <label for="nascimento">Data de Nascimento*</label>
                        <input id="number" type="text" name="number" placeholder="xx/xx/xxxx" required>  
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Número de Telefone*</label>
                        <input id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>  
                    </div>

                    <div class="input-box">
                        <label for="number">CPF*</label>
                        <input id="number" type="number" name="ROI" placeholder="Digite seu CPF" required>  
                    </div>

                    <div class="input-box">
                        <label for="nacionalidade">Nacionalidade*</label>
                        <input id="nacionalidade" type="text" name="nacionalidade" placeholder="Digite sua Nacionalidade" required>  
                    </div>

                    <div class="input-box">
                        <label for="email">Email*</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>  
                    </div>

                    <div class="input-box">
                        <label for="email">Confirmar Email*</label>
                        <input id="email" type="email" name="email" placeholder="Confirme seu email" required>  
                    </div>

                    <div class="input-box">
                        <label for="password">Senha*</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        <label for="Confirmpassword">Confirme sua Senha*</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>  
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Gênero</h6>
                    </div>
                </div>
    
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>    
                </div>
    
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                </div>
    
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                </div>
    
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>    
            </form>
        </div>
    </div>
</body>

</html>
