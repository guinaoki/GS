        <img src="./img/logo-safeCompany.png" alt="Logo safe company">

    <nav>

    <ul class="links_login">

        <li class="botao_cadastro"><a href="cadastro.html">CADASTRAR</a></li>
    </ul>
  </header>
  <div id="inscricacao-doa">

    <h1>Ficha da doação!</h1>

    <main>
      <h1>Ficha - Doação de Alimentos</h1>
      <form id="inscri-doa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
          
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
          
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
          
        <label for="alimento">Alimento a ser doado:</label>
        <input type="text" id="alimento" name="alimento" required>

        <label for="question">Por que você decidiu fazer essa doação?</label>
        <input type="text" id="doacao1" name="doacao1" required>

        <label for="question">Você já fez uma doação de alimentos alguma vez?</label>
        <input type="text" id="doacao2" name="doacao2" required>

        <label for="question">Teria disponibilidade para ser voluntariado em atividades relacionadas à doação de alimentos? Caso tenha, iremos entrar em contato através do número de telefone cadastrado?</label>
        <input type="text" id="disponibilidade" name="disponibilidade" required>

        <label for="question">Qual tipo de alimento você está doando?</label>
        <input type="text" id="tipo" name="tipo" required>

        <label for="question">Qual o melhor horário para retirada ou entrega de doações de alimentos?</label>
        <input type="text" id="horario" name="horario" required>

        <label for="question">Gostaria de receber informações sobre o destino das doações de alimentos?</label>
        <input type="text" id="informacoes" name="informacoes" required>

        <input type="submit" value="Cadastrar">
      </form>
    </main>

    <iframe  scrolling="no" src="rodape.html" width="100%" frameBorder="0"></iframe>

  </div>
</body>
